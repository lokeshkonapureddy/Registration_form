<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .admit-card {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

            .admit-card h2 {
                color: #333;
            }

        .details {
            text-align: left;
            margin-top: 20px;
        }

            .details p {
                margin: 5px 0;
                font-size: 16px;
            }

        .photo {
            width: 100px;
            height: 100px;
            background: #ddd;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
        }

        .signature {
            margin-top: 20px;
            text-align: right;
            font-style: italic;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="admit-card">
        <h2>Admit Card</h2>
        <div class="photo">Photo</div>
        <div class="details">
            <p><strong>Candidate Name:</strong> John Doe</p>
            <p><strong>Roll Number:</strong> 123456</p>
            <p><strong>Exam Date:</strong> March 15, 2025</p>
            <p><strong>Venue:</strong> XYZ Examination Center</p>
        </div>
        <div class="signature">Authorized Signature</div>
    </div>
</body>
</html>
